<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <link rel="stylesheet" href="./assets/css/nprogress.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom -->
    <link rel="stylesheet" href="./assets/css/chat.css">

    <!-- Begin emoji-picker Stylesheets -->
    <link href="./assets/lib/css/emoji.css" rel="stylesheet">
    <!-- End emoji-picker Stylesheets -->



</head>

<body>
    <!-- Menu -->
    <div class="clearfix"></div>


    <div class="contentflow">
        <div class="flexdiv">
            <section id="lftSection">
                <div class="ProfileDiv">
                    <img src="https://image.flaticon.com/icons/svg/924/924874.svg" id="profileImg">

                    <p id="UName">Loading...</p>
                    <p id="UEmail">Loading...</p>
                </div>
                <aside id="aside">
                    <ul id="userListAppend">
                        <li><a><i class="fa fa-shield" aria-hidden="true"></i>
                                Loading ...</a></li>
                    </ul>

                    <div class="bottomdiv">
                        <ul>
                            <li onclick="signout();"><a><i class="fa fa-sign-out" aria-hidden="true"></i>Sign out</a>
                            </li>
                        </ul>
                    </div>
                </aside>
            </section>

            <section id="root">
                <div class="HoleChetDiv">
                    <div id="userinfobar">
                        <img src="http://www.stickpng.com/assets/images/580b585b2edbce24c47b24b8.png" class="usrprofimg"
                            alt="Loading ...">
                        <p id="clientName">Loading ...</p>
                    </div>
                    <div id="chatDiv">

                        <div class="lftDiv">
                            <p>csfsdfs</p>
                        </div>
                        <div class="rhtDiv">
                            <p>sdfdsfdsf</p>
                        </div>

                        <div class="lftDiv" id="loading">
                            <div class="spinner">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>
                        </div>

                    </div>
                    <div id="txtbxdiv">
                        <form action="#" onsubmit="SendMessage();">
                            <div class="feild" style="background: #fff !important;">
                                <input type="text" class="inputMessage" placeholder="Type here ..."
                                    data-emojiable="true">
                            </div>

                        </form>
                    </div>
                    

                </div>

            </section>
        </div>

    </div> 

    <div class="clearfix"></div>

    <!-- Script Will come Here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/retina.js/2.1.3/retina.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <!-- Custom lib -->

    <!-- Begin emoji-picker JavaScript -->
    <script src="./assets/lib/js/config.js"></script>
    <script src="./assets/lib/js/util.js"></script>
    <script src="./assets/lib/js/jquery.emojiarea.js"></script>
    <script src="./assets/lib/js/emoji-picker.js"></script>
    <!-- End emoji-picker JavaScript -->

    <script src="./assets/javascript/config.js"></script>
    <script src="./assets/javascript/alert.js"></script>
    <script src="./assets/javascript/apicall.js"></script>
    <script src="./assets/javascript/chat.js"></script>

 
</body>

</html>
